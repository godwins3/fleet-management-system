{% extends "base.html" %}

{% block content %}
<div class="auth-container auth-page">
    <div class="auth-box">
        <h2>Login</h2>
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('auth.login') }}" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email" class="form-input">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password" class="form-input">
            </div>
            <div class="form-group">
                <button type="submit" class="form-submit">Login</button>
            </div>
        </form>
        <p class="auth-link">Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign up</a></p>
    </div>
</div>
{% endblock %}
